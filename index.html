<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Note</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Send a Note to the Happy Couple</h2>
            <p class="card-description">Share your wishes and congratulations!</p>
            <form id="weddingNoteForm" action="https://formspree.io/f/movqrayj" method="POST">
                <div class="form-group">
                    <label for="note">Your Message</label>
                    <textarea id="note" name="message" placeholder="Type your message here..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <button type="submit">Send Note</button>
            </form>
        </div>
    </div>
</body>
</html>
