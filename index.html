<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Wedding Logo" class="nav-logo-img">
                    <span class="nav-logo-text">Nikunj weds Ridhika</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Send a Note</a></li>
                <li><a href="pages/gallery.html">Gallery</a></li>
                <li><a href="pages/schedule.html">Schedule</a></li>
                <li><a href="pages/about.html">The Story</a></li>
            </ul>
        </div>
    </nav>

    <div class="container min-height-container">
        <div class="card">
            <h2 class="card-title">Send a Note to the Happy Couple</h2>
            <p class="card-description">Share your wishes and congratulations!</p>
            <form id="weddingNoteForm" action="https://formspree.io/f/movqrayj" method="POST">
                <div class="form-group">
                    <label for="note">Your Message</label>
                    <textarea id="note" name="message" placeholder="Type your message here..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <button type="submit">Send Note</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
